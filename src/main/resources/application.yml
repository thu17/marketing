spring:  
  application:
    name: marketing
  data:
#config mongo DB log
    mongodb:
      host: 113.173.48.160
      port: 27017
      username: cobdblog
      password: cobdblog
      database: cobdblog
      authentication-database: cobdblog
      collectionrefix: marketing_
      collectiondetailrefix: marketing_detail_
#config postgresql DB 
  datasource:
    url: jdbc:postgresql://113.173.48.160:5432/cob
    username: dbcob
    password: 123456
    hikari:
      connection-timeout: 30000 #maximum number of milliseconds that a client will wait for a connection
      minimum-idle: 10 #minimum number of idle connections maintained by HikariCP in a connection pool
      maximum-pool-size: 10 #maximum pool size
      idle-timeout: 10000 #maximum idle time for connection
      max-lifetime: 1000 # maximum lifetime in milliseconds of a connection in the pool after it is closed.
      auto-commit: true #default auto-commit behavior.
  jpa:
    properties:
      hibernate:
        default_schema: mdl_marketing
        temp:
          use_jdbc_metadata_defaults: false
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
#    database-platform:  org.hibernate.dialect.PostgreSQL95Dialect
#    show-sql: true
  jmx:
    default_domain: marketing
    enabled: false
server:  
  port: ${PORT:8006}  
#config register discovery enakena service
eureka:  
  client:
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
    serviceUrl:
#localhost
      defaultZone: ${DISCOVERY_URL:http://localhost:8761}/eureka/
#dev
#     defaultZone: ${DISCOVERY_URL:http://192.168.100.201:8761/cobregister}/eureka/
  instance:
    hostname: localhost
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 5
    lease-expiration-duration-in-seconds: 5
    lease-renewal-interval-in-seconds: 5
#config register enable r enakena service          
ribbon:
  eureka:
    enabled: true    
hystrix: 
  command:
    default: 
      execution:
        timeout:
          enabled: false
          
feign:
  client:
    config: 
      default:
        connectTimeout: 160000000
        readTimeout: 160000000  